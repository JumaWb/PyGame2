<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
    <style>
        .timer {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .quiz-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #score {
            font-size: 1.25rem;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark back-color">
        <a class="navbar-brand" href="home.html">PyGame</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Additional Navbar content can go here -->
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <div class="timer text-center" id="timer">Time left: 30s</div>
                <div class="quiz-container" id="quizContainer">
                    <!-- Quiz questions will be dynamically inserted here -->
                </div>
                <div class="text-center">
                    <button id="submitQuiz" class="btn btn-primary mt-3">Submit Quiz</button>
                </div>
                <div id="notification" class="notification hidden"></div>

                <div id="score" class="mt-3 text-center">
                    <h4>Score: <span id="scoreCounter">0</span></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
