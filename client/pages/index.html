<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #a2a3a8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .login-container input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-container col-md-4 col-sm-6">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <span class="mt-2">Don't have an account ? <a href="signup.html">Create Account</a></span>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script >


document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', handleSubmit);
});

function validateForm() {
    const form = document.getElementById('loginForm');
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    if (!username || !password) {
        alert('All fields are required.');
        return false;
    }

    if (password.length < 6) {
        alert('Password must be at least 6 characters long.');
        return false;
    }

    return true;
}

function handleSubmit(event) {
    event.preventDefault(); 

    if (!validateForm()) {
        return;
    }

    const form = document.getElementById('loginForm');
    const username = form.username.value.trim();
    const password = form.password.value.trim();

    Login(username, password);
}
function Login(username, password) {
    const configurationObject = {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Accept": "application/json"
        },
        body: JSON.stringify({
            username: username,
            password: password
        })
    };
    
    fetch('https://pygame-6.onrender.com/login', configurationObject)
        .then(response => response.json())
        .then(json => {
            if (json.errors) {
                // Handle login failure
                alert('Login failed. Please check your credentials.');
            } else {
                // Store the JWT token in localStorage
                localStorage.setItem('access_token', json.access_token);
                window.location.href = 'home.html';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Login failed. Please try again.');
        });
}

    </script>
</body>
</html>
